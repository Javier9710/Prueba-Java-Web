<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<hr class="border border-primary">

				<form th:action="@{/con/form}" th:object="${conexion}" method="post"
					enctype="multipart/form-data">
					<div class="form-group row">

						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input class="form-control"
								th:errorclass="'form-control alert-danger'" type="text"
								th:field="*{nombre}"/> <small class="form-text text-danger"
								></small>
						</div>
					</div>
				<div class="form-group row">
						<label class="col-sm-2 col-form-label">Tipo Conexion</label>
						<div class="col-sm-6">
							<select name="tipoCon" th:field="*{tipoCon}" class="form-control">
  						<option value="0">0 - WIFI</option>
 						 <option value="1">1 - LAN</option>
					</select>
					
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Tipo Cifrado</label>
						<div class="col-sm-6">
							<select  name="tipoC" class="form-control">
  						<option th:each="tipos : ${tipos}" th:value="${tipos.id}" th:text="${tipos.descripcion}"></option>
					</select>
						</div>
					</div>	
					

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Usuario</label>
						<div class="col-sm-6">
							<input class="form-control"
								th:errorclass="'form-control alert-danger'" type="text"
								th:field="*{usuario}" /> <small class="form-text text-danger"
								></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Contraseña</label>
						<div class="col-sm-6">
							<input class="form-control"
								th:errorclass="'form-control alert-danger'" type="password"
								th:field="*{contraseña}" /> <small class="form-text text-danger"
								></small>
						</div>
					</div>					
				
					
					
						<input type="hidden" th:field="*{id}" name="id">  

					<div class="form-group row">
						<div class="col-sm-6">
							<input class="btn btn-primary" type="submit"
								value="Crear Conexion" />
						</div>
					</div>


				
				</form>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
