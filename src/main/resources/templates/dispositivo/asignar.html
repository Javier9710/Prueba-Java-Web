<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<hr class="border border-primary">
 
				<form th:action="@{/dispo/guardar}" th:object="${dispositivo}" method="post"
					enctype="multipart/form-data">
					
					<div class="form-group row">

						<label class="col-sm-2 col-form-label">MAC</label>
						<div class="col-sm-6">
							<input class="form-control"
								th:errorclass="'form-control alert-danger'" type="text"
								th:field="*{mac}" /> <small class="form-text text-danger"
								></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Tipo Dispositivo</label>
						<div class="col-sm-6">
							<select  name="con" class="form-control"  >
  						<option th:each="con : ${conexiones}" th:value="${con.id}" th:text="${con.nombre}"></option>
					</select>
						</div>
					</div>
						<input type="hidden" th:field="*{ip}">
						
						<input type="hidden" th:field="*{tipoDispositivo}">
					
						 <input type="hidden" th:field="*{id}" name="id"> 

					<div class="form-group row">
						<div class="col-sm-6">
							<input class="btn btn-primary" type="submit"
								value="Asignar Conexion" />
						</div>
					</div>


				
				</form>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
